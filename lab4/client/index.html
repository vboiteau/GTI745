<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>lab4</title>
    <style type="text/css" media="screen">
      html,
      body {
        margin: 0px;
        overflow: hidden;
        position: relative;
      }
      svg{
        z-index: -1;
      }
      .links line,
      .link {
        stroke: #999;
        stroke-opacity: 0.6;
        fill-opacity: 0;
      }

      .node {
        stroke: #fff;
        stroke-width: 1.5px;
      }

      #tooltip {
        position: absolute;
        text-align: center;
        width: 100%;
        height: 20px;
        bottom: 0;
        left: 0;
        font: 12px sans-serif;
        background: rgba(242, 242, 242, 0.75);
        border: 1px #1a1a1a solid;
        border-radius: 3px 3px 0 0;
        padding: 8px;
      }

      #diagramSelector {
        position: absolute;
        right: 1em;
        top: 1em;
      }

      #colorSelector {
        position: absolute;
        right: 1em;
        top:3em;
      }

      #legend{
        position: absolute;
        top:0em;
        left:-240px;
        width: 250px;
        background: rgba(242, 242, 242, 0.75);
      }
      #legend .title{
        width:100%;
        text-align: center;
      }
      #legend .colors{
        padding: 10px;
      }
      #legend .color{
        width:10px;
        height:10px;
        margin-right:2px;
        display: inline-block;
      }
      #legend .name{
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <svg>
    </svg>
    <select id="diagramSelector">
      <option value="force" selected>Force Simulation</option>
      <option value="arc">Arc</option>
      <option value="adjMatrix">Adjacency Matrix</option>
      <option value="simplify">Simplify links</option>
    </select>
    <form id="colorSelector" action="">
      <input type="radio" name="gender" value="colors" checked="checked"> Colors<br>
      <input type="radio" name="gender" value="ch"> Convex Hull<br>
    </form>
    <div id="legend">
      <div class="title">Legend</div>
      <div class="colors"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
