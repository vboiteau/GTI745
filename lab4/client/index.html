<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>lab4</title>
    <style type="text/css" media="screen">
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .links line {
        stroke: #999;
        stroke-opacity: 0.6;
      }

      .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
      }

      .tooltip {
        position: absolute;
        text-align: center;
        width: 100%;
        height: 20px;
        bottom: 0;
        left: 0;
        font: 12px sans-serif;
        background: rgba(242, 242, 242, 0.75);
        border: 1px #1a1a1a solid;
        border-radius: 3px 3px 0 0;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <svg width="100%" height="100%"></svg>
    <script src="bundle.js"></script>
  </body>
