<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>lab4</title>
    <style type="text/css" media="screen">
      html,
      body {
        margin: 0px;
        overflow: hidden;
        position: relative;
      }
      svg{
        z-index: -1;
      }
      .links line {
        stroke: #999;
        stroke-opacity: 0.6;
      }
      .nodes g circle {
        stroke: #fff;
        stroke-width: 1.5px;
      }

      #tooltip {
        position: absolute;
        text-align: center;
        width: 100%;
        height: 20px;
        bottom: 0;
        left: 0;
        font: 12px sans-serif;
        background: rgba(242, 242, 242, 0.75);
        border: 1px #1a1a1a solid;
        border-radius: 3px 3px 0 0;
        padding: 8px;
      }

      #buttonContainer {
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        padding: 8px;
      }

      button {
        text-align: center;
        width: 10%;
        height: 100%;
        left: 0;
        background: rgba(242, 242, 242, 0.75);
        border-radius: 3px 3px 0 0;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <svg>
    </svg>
    <script src="bundle.js"></script>
    <div id="buttonContainer">
      <button>Force Layout</button>
      <button>Concetric Layout</button>
    </div>
  </body>
</html>
