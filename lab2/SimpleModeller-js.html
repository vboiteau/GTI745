<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>lab2</title>
  </head>
  <body>
    <p>Ctrl+Left: orbit camera </p>

    <p>Ctrl+Right: translate camera left/right/up/down </p>

    <p>Ctrl+Left+Right: translate camera forward/backward </p>

    <p>Left: move box within plane of face under cursor</p>

    <canvas id="myCanvas" width="800" height="600" style="border:2px solid #000000;"></canvas>
      <p>
      <label><input type='checkbox' id="perspectiveProjection" name="perspectiveProjection" checked>Perspective projection</label>
      <label><input type='checkbox' id="cullBackFaces" name="cullBackfaces" checked>Cull backfaces</label>
      <label><input type='checkbox' id="drawWireframe" name="drawWireframe" onclick='drawWireframe=this.checked; redraw();' checked>Draw wireframe</label>
      <label><input type='checkbox' id="fillFontfaces" name="fillFontfaces" checked>Fill frontfaces</label>
      </p>
      <p>
      <label><input type='checkbox' id="color_fill" name="color_fill">Transparent faces</label>
      <label><input type='checkbox' id="sortPolygons" name="sortPolygons" checked>Sort polygons in depth order (painter's algorithm)</label>
      </p>
      <p>
      <label><input id="drawAxes" name="drawAxes" type='checkbox' checked>Draw world space axes</label>
      <label><input id="drawTarget" name="drawTarget" type='checkbox' checked>Draw camera target</label>
      <button id="resetTarget" name="resetCamera">Reset Camera</button>
      </p>


      <script src="main.js"></script>
  </body>
</html>
